<div class="df-footer-nav navbar navbar-default">

  <div class="btn-group">
    <button type="button" id="df-footer-minimize" class="btn btn-default df-navbar-button" title="Minimize" aria-label="Minimize">
      <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
    </button>
    <button type="button" id="df-search-use-local" class="btn btn-default df-navbar-button" title="Search Files" aria-label="Search">
      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </button>
    <button type="button" id="df-search-use-wikipedia" class="btn btn-default df-navbar-button" title="Wikipedia" aria-label="Wikipedia">
      <span class="icon-wikipedia-w"></span>
    </button>
    <button type="button" id="df-search-use-gmaps" class="btn btn-default df-navbar-button" title="Google Maps" aria-label="Maps">
      <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
    </button>
    <button type="button" id="df-search-use-geonames" class="btn btn-default df-navbar-button" title="Geonames" aria-label="Geonames">
      <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
    </button>
    {% if df_dict_avail %}
    <button type="button" id="df-search-use-dict" class="btn btn-default df-navbar-button" title="Dictionary" aria-label="Dictionary">
      <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
    </button>
    {% endif %}
  </div>

  <div class="df-searchbox df-searchbox-local">
    <p class="df-search-label">Local Search</p>
    <form id="df-search-local-form" class="navbar-form" role="search">
      <div class="form-group">
        <input type="text" name="term" class="form-control df-search-control" placeholder="Search" autocomplete="off">
      </div>
    </form>
  </div>

  <div class="df-searchbox df-searchbox-wikipedia"><p class="df-search-label">Wikipedia</p><gcse:searchbox></gcse:searchbox></div>

  <div class="df-searchbox df-searchbox-gmaps">
    <p class="df-search-label">Google Maps</p>
    <form class="gmaps-form navbar-form" role="search">
      <input id="gmaps-input" class="form-control df-search-control" type="text" placeholder="Search">
    </form>
  </div>

  <div class="df-searchbox df-searchbox-geonames">
    <p class="df-search-label">Geonames</p>
    <form id="df-search-geonames-form" class="navbar-form" role="search">
      <div class="form-group">
        <input type="text" name="term" class="form-control df-search-control" placeholder="Search" autocomplete="off">
      </div>
      <div class="form-group">
        <input type="range" class="form-control-range" name="fuzzy" title="Fuzziness" min="1" max="10" value="2">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </form>
  </div>

  <div class="df-searchbox df-searchbox-dict">
    <p class="df-search-label">Dictionary</p>
    <form id="df-search-dict-form" class="navbar-form" role="search">
      <div class="form-group">
        <input type="text" id="df-search-dict-term" name="term" class="form-control df-search-control" placeholder="Search" autocomplete="off">
      </div>
      <div class="form-group">
        <div class="radio">
          <label><input type="radio" name="dict-column" value="1" checked>English</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="dict-column" value="0">IL</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="dict-column" value="2">Transliteration</label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </form>
  </div>

</div>

<div class="df-footer-content">
  <div class="df-results df-results-local"></div>
  <div class="df-results df-results-wikipedia"><gcse:searchresults></gcse:searchresults></div>
  <div class="df-results df-results-gmaps" id="gmaps"></div>
  <div class="df-results df-results-geonames"></div>
  <div class="df-results df-results-dict"></div>
</div>
