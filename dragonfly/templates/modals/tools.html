<div class="panel-group" id="tools-accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="gen-tools">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#tools-accordion" href="#gen-tools-collapse" aria-expanded="true" aria-controls="gen-tools-collapse">
          General Tools
        </a>
      </h4>
    </div>
    <div id="gen-tools-collapse" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="gen-tools">
      <div class="panel-body">
        <div class="form-group">
          <a class="btn btn-default" href="/translations/export/{{ lang }}" role="button">Export Dictionary</a>
        </div>

        <form id="df-trans-dict-import" class="form-inline" action="/translations/import/{{ lang }}" method="post" enctype="multipart/form-data">
          <button type="submit" class="btn btn-default">Import Dictionary</button>
          <div class="form-group">
            <input type="file" name="dict" required>
          </div>
          <p class="help-block">json file for {{ lang }}</p>
        </form>
        <script>
          $("#df-trans-dict-import").on('submit', function(event) {
            var self = this;
            $.ajax({
              url: $(this).attr('action'),
              type: 'POST',
              data: new FormData(this),
              contentType: false,
              processData: false,
              success: function(response) {
                if (response.success) {
                    self.reset();
                    dragonfly.showStatus('success', response.message);
                } else {
                    dragonfly.showStatus('danger', response.message);
                }
              },
              error: function(xhr) {
                dragonfly.showStatus('danger', 'Error contacting the server');
              }
            });
            event.preventDefault();
          });
        </script>
        <div class="form-group">
          <a id="df-build-index" class="btn btn-default" href="/search/build" role="button">Build Search Index</a>
        </div>
        <script>
          $("#df-build-index").on('click', function(event) {
            $.ajax({
              url: $(this).attr('href'),
              type: 'POST',
              success: function(response) {
                if (response.success) {
                    dragonfly.showStatus('success', response.message);
                } else {
                    dragonfly.showStatus('danger', response.message);
                }
              },
              error: function(xhr) {
                dragonfly.showStatus('danger', 'Error contacting the server');
              }
            });
            event.preventDefault();
          });
        </script>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="future-tools">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#tools-accordion" href="#future-tools-collapse" aria-expanded="false" aria-controls="future-tools-collapse">
          Future Tools
        </a>
      </h4>
    </div>
    <div id="future-tools-collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="future-tools">
      <div class="panel-body">
          content here
      </div>
    </div>
  </div>
</div>
