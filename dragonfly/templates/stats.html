<table class="table table-bordered table-condensed table-hover">
    <tbody>
        <tr><td>Documents</td><td>{{ stats.num_files }}</td></tr>
        <tr><td>Tokens</td><td>{{ stats.num_tokens }}</td></tr>
        <tr><td>Tagged Tokens</td><td>{{ stats.num_tagged_tokens }}</td></tr>
        <tr><td>Percentage Tagged</td><td>{{ '%0.2f'|format(stats.percentage_tagged|float) }}%</td></tr>
        <tr><td>Tags</td><td>{{ stats.num_entities }}</td></tr>
        <tr><td>Unique Tags</td><td>{{ stats.num_unique_entities }}</td></tr>
    </tbody>
</table>
