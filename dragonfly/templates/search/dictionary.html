<div class="df-results-count">Total instances: {{ results|length }}</div>
{% if results|length > 0 %}
<table class="table table-hover">
  <thead>
    <tr>
      <th>IL word</th>
      <th>English</th>
      {% if results[0]|length > 2 %}
      <th>Transliteration</th>
      {% endif %}
    </tr>
  </thead>
  <tbody>
{% for result in results %}
    <tr>
      <td>{{ result[0] }}</td>
      <td>{{ result[1] }}</td>
      {% if results[0]|length > 2 %}
      <td>{{ result[2] }}</td>
      {% endif %}
    </tr>
{% endfor %}
  </tbody>
</table>
{% endif %}
